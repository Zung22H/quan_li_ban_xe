{% extends "system/base.html" %}
{% block content%}
{% for item in car %}
<div class="content-section align-center">
    <div class="container margin-top mb-5 full-width">
        <div class="row d-flex justify-content-center ">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{item.ImageURL}}"
                                        width="250" />
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span
                                            class="ml-1"><a href="{% url 'index' %}">Back</a> </span> </div> <i
                                        class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                    <h5 class="text-uppercase">{{item.nameCar}}</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span
                                            class="act-price">{{item.price}}</span>
                                    </div>
                                </div>
                                <p class="about">{{item.description}}</p>
                                <div class="cart mt-4 align-items-center">
                                    <button data-product={{item.id}} data-action="add"
                                        class="btn btn-outline-secondary add-btn update-cart" add-btn update-cart>Add to
                                        cart</button>

                                    <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
