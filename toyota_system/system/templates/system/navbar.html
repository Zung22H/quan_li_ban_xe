{% load static %}
<div class="nav">
  <nav class="navbar navbar-expand-lg bg-body-tertiary display-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Toyota Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Product
            </a>
            <ul class="dropdown-menu">
              {% for category in categories %}
              <li><a class="dropdown-item" href="{% url 'category' %}?category={{category.slug}}">{{category.name}}</a>
              </li>
              {%endfor%}
            </ul>
          </li>

        </ul>
        <form class="d-flex" role="search" method="POST" action="{% url 'search-box' %}">
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="search_query" required
            aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 unset-flexdirection">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{request.user}}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'infomation' %}">Information</a></li>
            <li><a class="dropdown-item" href="{% url 'checkout' %}">Order</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Sign up</a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <a href="{% url 'cart' %}"><img id="cart-icon" src="{% static 'system/img/cart.png' %}"></a>
        <p id="cart-total">{{cartItems}}</p>
      </div>
    </div>
  </nav>
</div>
